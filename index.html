<!DOCTYPE html>
<head>
  <link rel="icon" href="img/favicon.png" type="image/x-icon" />
  <meta charset="utf-8"> <!-- Unicode suppport -->
  <!-- Normalize device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title of the page -->
  <title>Topological Shape Reconstruction</title>
  <!-- Call D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script> 
  <!-- Call JQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	  crossorigin="anonymous">
  </script>
  <!-- Call Semantic UI for CSS styling and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- Mathjax for nice math symbols -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- My Styles -->
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <!-- Call local js files -->
  <script src="main.js"></script>
  <script src="svg.js"></script>
  <script src="util.js"></script>
</head>

<body>
  <div class="ui inverted basic padded segment" style="margin-top:0;min-height:100vh">
    <div class="ui fluid container">
      <h1 class="ui dividing inverted header">
	<img src="img/icon.png" class="ui mini image">
	<i style="color:#21ba45">visual</i>Topology /
      	<a href="https://github.com/sushovan4/visual-topology">
	  <i class="inverted green github icon"></i>
	</a>
      </h1>
      <div class="ui stackable divided grid">
	<div class="row">
	  <div class="six wide center aligned column">
            <div class="ui inverted header">Let $S$ be a sample from $X=$
              <!-- Shape Selection -->
              <div class="ui shape inline dropdown">
		<div class="text" style="color: #21ba45"></div>
		<i class="dropdown icon"></i>
		<div class="menu">
		  <div class="item" data-value="">$\mathbb{R}^2$</div>
		  <div class="item" data-value="circle">Circle</div>
		  <div class="item" data-value="lissajous">Lissajous</div>
		  <div class="item" data-value="lemniscate">Lemniscate</div>
		</div>
		 with
	      </div>
	    </div>
	    	    
	    <!-- Sample Size Selection -->
	    <h5 class="ui inverted header">
      	      <input type="range" min="0" max="100" step="1" value="10" class="sample-size slider">
	      Size: <div class="ui  large size label">10</div>
	    </h5>

	    <!-- Noise Selection -->
	    <h5 class="ui inverted header">
	      <input type="range" min="0" max="100" step="5" value="0" class="sample-noise slider">
	      Noise: <span class="ui large noise label">0</span>
	    </h5>

	    <!-- Display Hausdorff distance -->
	    <h5 class="ui inverted header">
	      $d_H(X,S)$=<span class="ui large distance label">_</span>
	    </h5>
	    
	    <button class="ui green sample button">
	      Sample
	    </button>
	    
	    <div class="ui horizontal inverted divider">
	      Build
	      <!-- Complex Selection -->
	      <div class="ui complex inline dropdown">
		<div class="text" style="color: #21ba45"></div>
		<i class="dropdown icon"></i>
		<div class="menu">
		  <div class="active item" data-value="rips">Rips Complex</div>
		  <div class="item" data-value="cech">ÄŒech Complex</div>
		</div>
	      </div>
	    </div>
	    <h5 class="ui inverted header">
	      <input type="range"  min="0" max="300" step="5" value="0" class="scale slider">
	      Scale: <div class="ui large scale label">0</div>
	    </h5>
	    
	    <div class="ui horizontal inverted divider">Settings</div>
	    <div class="ui left aligned segment">
	      <div class="ui toggle shape checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Shape</label>
	      </div>
	      <br><br>
	      <div class="ui toggle balls checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Balls</label>
	      </div>
	      <br><br>
	      <div class="ui toggle complex checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Complex</label>
	      </div>
	      <br><br>
	      <div class="ui toggle H2 checkbox">
		<input type="checkbox">
		<label>Haudorff Hint</label>
	      </div>
	      <br><br>
	      <a onclick="saveSVG(this)" href="" class="ui green button">Save SVG</a>
	    </div>
     	  </div>
	  
	  <div class="ten wide  column">
	    <div class="ui drawing segment"></div>
	  </div>
	</div>
      </div>
    </div>
    <i class="large copyright icon"></i>
    2019
    <a href="www.smajhi.com" style="border-bottom: 3px solid white;color: white">
      Sushovan Majhi
    </a>
  </div>
</body>
</html>

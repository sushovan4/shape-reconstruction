<!DOCTYPE html>
<head>
  <meta charset="utf-8"> <!-- Unicode suppport -->
  <!-- Normalize device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title of the page -->
  <title>Topological Shape Reconstruction</title>
  <!-- Call D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script> 
  <!-- Call JQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	  crossorigin="anonymous">
  </script>
  <!-- Call Semantic UI for CSS styling and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- Mathjax for nice math symbols -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <!-- My Styles -->
  <link rel="stylesheet" type="text/css" href="range.css"> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <!-- Call local js files -->
  <script src="main.js"></script>
  <script src="svg.js"></script>
  <script src="util.js"></script>
</head>

<body>
  <div class="ui inverted basic padded segment" style="margin-top:0;min-height:100vh">
    <div class="ui fluid container">
      <div class="ui stackable divided grid">
	<div class="row">
	  <div class="six wide center aligned column">
	    <h1 class="ui dividing inverted header">Topological Shape Reconstruction</h1>
            <div class="ui inverted header">Sample 
              <!-- Shape Selection -->
              <div class="ui shape inline dropdown">
		<div class="text" style="color: pink"></div>
		<i class="dropdown icon"></i>
		<div class="menu">
		  <div class="item" data-value="">$\mathbb{R}^2$</div>
		  <div class="item" data-value="circle">a Circle</div>
		  <div class="item" data-value="lissajous">a Lissajous</div>
		  <div class="item" data-value="lemniscate">a Lemniscate</div>
		</div>
	      </div>
	    </div>
	    
	    <!-- Noise Selection -->
	    <h5 class="ui inverted header">
	      <input type="range" min="0" max="30" step="1" value="0" class="sample-tol">
	      Noise <span class="ui tol label">0</span>
	    </h5>
	    
	    <!-- Sample Size Selection -->
	    <h5 class="ui inverted header">
      	      <input type="range" min="0" max="100" step="1" value="10" class="sample-size">
	      Size: <div class="ui mini size label">10</div>
	    </h5>
	    
	    <!-- Display Hausdorff distance -->
	    <h5 class="ui inverted header">
	      $d_H(X,S)$=<span class="ui large distance label">_</span>
	    </h5>
	    
	    <button class="ui green sample button">
	      Sample
	    </button>
	    
	    <div class="ui horizontal inverted divider">
	      Build
	      <!-- Complex Selection -->
	      <div class="ui complex inline dropdown">
		<div class="text" style="color: pink"></div>
		<i class="dropdown icon"></i>
		<div class="menu">
		  <div class="active item" data-value="rips">Rips Complex</div>
		  <div class="item" data-value="cech">ÄŒech Complex</div>
		</div>
	      </div>
	    </div>
	    <input type="range"  min="0" max="200" step="5" value="0" class="scale">
	    <div style="text-align:center">
	      Scale: <div class="ui mini scale label">0</div>
	    </div>

	    <div class="ui horizontal inverted divider">Settings</div>
	    <div class="ui left aligned segment">
	      <div class="ui toggle shape checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Shape</label>
	      </div>
	      <br><br>
	      <div class="ui toggle balls checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Balls</label>
	      </div>
	      <br><br>
	      <div class="ui toggle complex checkbox">
		<input type="checkbox" checked="checked">
		<label>Display Complex</label>
	      </div>
	    </div>
     	  </div>
	  
	  <div class="ten wide  column">
	    <div class="ui drawing segment"></div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</body>
</html>

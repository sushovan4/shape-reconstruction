<!DOCTYPE html>
<head>
  <meta charset="utf-8"> <!-- Unicode suppport -->
  <!-- Normalize device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title of the page -->
  <title>Shape Reconstruction</title>
  <!-- Call JQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Call Semantic UI for CSS styling and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!-- Call D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script> 
  
  <!-- Call local js files -->
  <script src="shape.js"></script>   
  <script src="complex.js"></script>   
  <script src="script.js"></script>   
</head>

<body>
  <div class="ui container basic segment">
    <h1 class="ui dividing green header">Shape Reconstruction</h1>
  </div>
  
  <div class="ui green segment container">
    <div class="ui form">
      <div class="four wide field">
        <label><div class="ui large green circular label">1</div> Select a Shape</label>
        <!-- Shape Selection -->
        <select class="ui shape selection dropdown">
           Select a Shape
          <i class="dropdown icon"></i>
           <option class="item" value="">Shape</option>
           <option class="item" value="circle">Circle</option>
           <option class="item" value="infinity">Infinity</option>
         </select>
      </div>

      <div class="ui divider"></div>
      <div class="field">
	<label><div class="ui large green circular label">2</div> Sample the shape</label>
	<div class="fields">
          <div class="field">
            <input type="range" min="0" max="10" step="1" value="5" class="sample-tol">
           <br> Tolerance: <div class="ui mini tol label">5</div>
          </div>
          <div class="field">
            <input type="range" min="0" max="1000" step="10" value="50" class="sample-size">
            <br>Size: <div class="ui mini size label">50</div>
          </div>
          <div class="field">
            <button class="ui green sample button">
              Sample the Shape
            </button>
          </div>
	</div>
      </div>
    </div>
  </div>
  
  <div class="ui drawing segment container"></div>
</body>
</html>
